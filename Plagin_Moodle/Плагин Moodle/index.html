<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="bar">
            <p class="label-stats">Статистика</p>
        </section>
        <section class="stats">
            <div class="stats-panel activity">
                <p class="panel-label">Активность пользователей</p>
                <div class="panel-content">
                    Online
                </div>
                <div class="panel-footer">
                    <button>
                        Открыть
                    </button>
                </div>
            </div>
            <div class="stats-panel progress">
                <p class="panel-label">Прогресс</p>
                <div class="panel-content">
                    Online
                </div>
                <div class="panel-footer">
                    <button>
                        Открыть
                    </button>
                </div>
            </div>
            <div class="stats-panel visitors">
                <p class="panel-label">Количество посещений</p>
                <div class="panel-content">
                    Online
                </div>
                <div class="panel-footer">
                    <button>
                        Открыть
                    </button>
                </div>
            </div>
            <div class="last-row">
                <div class="stats-panel time">
                    <p class="panel-label">Время, проведенное на платформе</p>
                    <div class="panel-content">
                        Online
                    </div>
                    <div class="panel-footer">
                        <button>
                            Открыть
                        </button>
                    </div>
                </div>
                <div class="stats-panel discussion">
                    <p class="panel-label">Обсуждение тем</p>
                    <div class="panel-content">
                        Online
                    </div>
                    <div class="panel-footer">
                        <button>
                            Открыть
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
